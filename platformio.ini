; http://docs.platformio.org/page/projectconf.html


[platformio]
default_envs = teensy41, teensy40

[env]
lib_deps = FT81x_Arduino_Driver

[env:teensy40]
platform = teensy
framework = arduino
board = teensy40

[env:teensy41]
platform = teensy
framework = arduino
board = teensy41
upload_protocol = teensy-gui